name: Typecheck

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  mypy:
    name: mypy gate
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-deps -e .
          python -m pip install mypy ruff types-PyYAML types-psutil textual sentencepiece
          python -m pip install torch mlx mlx-lm transformers safetensors huggingface-hub accelerate pyyaml pydantic psutil numpy packaging requests openai anthropic keyring

      - name: Run mypy
        run: ./scripts/typecheck.sh
